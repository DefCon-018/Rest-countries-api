<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel = "stylesheet" href= "style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h2>Where in the world?</h2>
        </div>
        <div id= "themes">
            <h2 id ="dark-theme"><span><i class="fas fa-moon"></i></span></h2>
            <h2 id ="light-theme"><span><i class="fas fa-sun"></i></span></h2>
        </div>
    </header>
    <main id= "main">
        <div id= "searching">
            <div class= "input">
                <i class="fas fa-search icon"></i>
                <input placeholder="Search for a country..." id= "search-country">
                <div id= "suggestions">
                    
                </div>
            </div>
            <div class= "options">
                <select id= "country-options" onchange="showCountries()">
                    <option value="all">All</option>
                    <option value= "asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value= "africa">Africa</option>
                    <option value="americas">America</option>
                    <option value="oceania">oceania</option>
                </select>
            </div>
        </div>
        <div id= "countries">

        </div>
    </main>
    <section id= "seperate-country">
        <div id ="back">
            <span>
                <i class="fas fa-arrow-left"></i> back
            </span> 
        </div>
        <div class = "country-detail">
            <div id= "country-flag-name">
                <img>
            </div>
            <div id= "country-description">
                <h1 id= "sc-name"></h1>
                <div id= "sc-container">
                    <div id = "sc-description">
                        <div id= "div1">
                             <div id= "native-name">
                             </div>
                             <div id= "top-level-domain">
                             </div>
                             <div id= "population">
                             
                             </div>
                        </div>
                         <div id= "div2">
                             <div id= "currency">
                            
                             </div>
                             <div id= "region">
                                
                             </div>
                             <div id= "language">
                                 
                             </div>
                         </div>
                     </div>
                     <div id= "sub-region">
                        
                     </div>
                     <div id= "capital">
                        
                     </div>
                </div>
                <div id= "border-countries-container">
                    <p id= 'border-countries'><strong>Border Countries </strong>: </p>
                </div>
            </div>
        </div>
    </section>
    <script src= "script.js"></script>
</body>
</html>
